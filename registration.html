<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <style>
    :root {
      --primary-color: #1e90ff;
      --primary-dark: #1c7ed6;
      --secondary-color: #6b73ff;
      --accent-color: #ff6b6b;
      --dark-color: #1a1d23;
      --light-color: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gray-100);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: var(--text-primary);
    }

    .container {
      background: var(--white);
      padding: 2.75rem 3.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 420px;
      text-align: left;
      transition: var(--transition);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--primary-color);
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--gray-700);
      text-align: left; 
    }

    
    input {
      width: 90%;        
      padding: 0.6rem 1rem;
      border-radius: var(--border-radius);
      border: 1.5px solid var(--gray-300);
      font-size: 1rem;
      background-color: var(--light-color);
      transition: border-color 0.3s ease;
      display: block;
      margin-left: 0;   
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
      outline: none;
      background-color: var(--white);
    }

    .btn {
      background: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .btn:hover {
      background: var(--primary-dark);
      box-shadow: var(--shadow-lg);
    }

    .otp-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .otp-container input {
      flex: 1;
      max-width: 60%; 
    }

    .otp-btn {
      flex-shrink: 0;
      width: 110px;
    }

    .error {
      color: var(--accent-color);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      text-align: left; 
    }

    .success {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      background: #e3f2fd;
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
      display: none;
      box-shadow: var(--shadow);
    }

    
    button[type="submit"] {
      display: block;
      margin: 1.5rem auto 0 auto;
      width: 50%;
    }

    .toggle-text {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .toggle-text a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .toggle-text a:hover {
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="regForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="fname" 
		placeholder="Joe"
		required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lname"
		placeholder="Dohn"
		required>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" 
		placeholder="Enter your DOB"
		required>
      </div>
      <div class="form-group">
        <label>Registration ID</label>
        <input type="text" id="regId" required>
      </div>

      <!-- Email OTP -->
      <div class="form-group">
        <label>Email</label>
        <div class="otp-container">
          <input type="email" id="email"
		  placeholder="joedohn@gmail.com"
		  required>
          <button type="button" class="btn otp-btn" onclick="sendEmailOtp()">Send OTP</button>
        </div>
        <div class="otp-container" id="emailOtpSection" style="display:none; margin-top:10px;">
          <input type="text" id="emailOtp" placeholder="Enter OTP">
          <button type="button" class="btn otp-btn" onclick="verifyEmailOtp()">Verify</button>
        </div>
      </div>

      <!-- Mobile OTP -->
      <div class="form-group">
        <label>Mobile Number</label>
        <div class="otp-container">
          <input type="text" id="mobile" maxlength="10"
		  placeholder="99********"
		  required>
          <button type="button" class="btn otp-btn" onclick="sendMobileOtp()">Send OTP</button>
        </div>
        <div class="otp-container" id="mobileOtpSection" style="display:none; margin-top:10px;">
          <input type="text" id="mobileOtp" placeholder="Enter OTP">
          <button type="button" class="btn otp-btn" onclick="verifyMobileOtp()">Verify</button>
        </div>
      </div>

      <!-- Passwords -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
        <small>Password must contain 1 uppercase, 1 lowercase, 1 number, and 1 special character (min 8 chars)</small>
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label>Re-enter Password</label>
        <input type="password" id="confirmPassword" required>
        <div class="error" id="confirmError"></div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="success" id="successBox"></div>

    <p class="toggle-text">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    let emailOtpGenerated = "";
    let mobileOtpGenerated = "";

    function sendEmailOtp() {
      emailOtpGenerated = Math.floor(1000 + Math.random() * 9000).toString();
      alert("Email OTP (Demo): " + emailOtpGenerated);
      document.getElementById("emailOtpSection").style.display = "flex";
    }

    function verifyEmailOtp() {
      const otp = document.getElementById("emailOtp").value;
      if (otp === emailOtpGenerated) {
        alert("‚úÖ Email verified successfully!");
      } else {
        alert("‚ùå Invalid Email OTP");
      }
    }

    function sendMobileOtp() {
      mobileOtpGenerated = Math.floor(1000 + Math.random() * 9000).toString();
      alert("Mobile OTP (Demo): " + mobileOtpGenerated);
      document.getElementById("mobileOtpSection").style.display = "flex";
    }

    function verifyMobileOtp() {
      const otp = document.getElementById("mobileOtp").value;
      if (otp === mobileOtpGenerated) {
        alert("‚úÖ Mobile verified successfully!");
      } else {
        alert("‚ùå Invalid Mobile OTP");
      }
    }

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");
      const successBox = document.getElementById("successBox");
      const regId = document.getElementById("regId").value;

      const passwordRegex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

      if (!passwordRegex.test(password)) {
        passwordError.textContent = "Password is not strong enough.";
        return;
      } else {
        passwordError.textContent = "";
      }

      if (password !== confirmPassword) {
        confirmError.textContent = "Passwords do not match.";
        return;
      } else {
        confirmError.textContent = "";
      }

      successBox.style.display = "block";
      successBox.textContent = "üéâ Registration Successful! Your Registration ID is: " + regId;
    });
  </script>
</body>
</html>
